{{ define "main" }}
  <div class="posts">
    <h1 class="posts-title">{{ .Title }}</h1>
    {{ if .Description }}
      <div class="posts-description">{{ .Description }}</div>
    {{ end }}

    {{ range .Pages }}
    <article class="post on-list">
      <h2 class="post-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
      <div class="post-meta">
        {{ if .Date }}
          <time class="post-date">
            {{ .Date.Format "January 2, 2006" }}
          </time>
        {{ end }}
        {{ with .Params.tags }}
          <span class="post-tags">
            {{ range . }}
              #<a href="{{ (urlize (printf "tags/%s/" .)) | absLangURL }}">{{ . }}</a>&nbsp;
            {{ end }}
          </span>
        {{ end }}
      </div>
    </article>
    {{ end }}
  </div>
{{ end }}
